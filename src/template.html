<!DOCTYPE html>
<html lang="sr-RS">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>UcaBot | Azuriranje sajtova</title>
		<link rel="icon" href="./img/site-logo.png" />
	</head>
	<body>
		<header>
			<div class="header-wrapper">
				<div class="logo-div">
					<a href="index.html"
						><img
							id="ucabot-logo"
							src="./img/ucabot-logo.png"
							alt="Ucasoft logo"
							width="250"
							height="66"
					/></a>
				</div>
				<div class="back-to-site">
					<a href="https://www.ucasoft.rs/" class="button">Učasoft</a>
				</div>
			</div>
		</header>
		<main>
			<div class="main-container">
				<div class="form-div">
					<form id="info" action="" method="post">
						<h1>Informacije</h1>
						<div class="user-input">
							<label for="mail">Email *</label>
							<input type="email" id="mail" name="mail" required />
							<label for="title">Naslov *</label>
							<input type="text" id="title" name="title" required />
							<label for="text-area">Tekst</label>
							<textarea
								name="text-area"
								id="text-area"
								name="text-area"
							></textarea>
						</div>
						<div class="attachments">
							<label for="pictures">Slike:</label>
							<input
								type="file"
								id="pictures"
								name="pictures"
								accept="image/png, image/jpeg"
								multiple
							/>
							<label for="files">Fajlovi:</label>
							<input
								type="file"
								id="files"
								accept="application/pdf, application/docx"
								name="files"
								multiple
							/>
						</div>
						<div class="button-div">
							<input
								type="submit"
								id="submit-button"
								class="button"
								value="Pošalji"
							/>
						</div>
					</form>
				</div>
			</div>
		</main>
		<footer>
			<p>
				Copyright © 2025 Učasoft | ucasoft.rs. Agencija za edukaciju i usluge
				Učasoft nije u sistemu PDV.
				<a
					href="https://www.ucasoft.rs/wp-content/uploads/2024/07/Cenovnik.pdf"
					target="_blank"
					>Cenovnik</a
				>.
			</p>
		</footer>
	</body>
</html>
